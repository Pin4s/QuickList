<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist - Lista de Compras</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header class="desktop-only">
        <img src="assets/logo.png" alt="">
    </header>

    <main class="container">
        <div class="gap-16 flex flex-col margin-44 borda">
            <a href="#" class="voltar">← Voltar</a>
            <h1>Compras da semana</h1>
        </div>

        <form action="" class="flex flex-col gap-16 margin-40 borda">
            <div class="input-wrapper">
                <input type="text">
            </div>
            <button>Adicionar item</button>
        </form>

        <div class="list-container margin-36 borda">
            <ul class="flex flex-col gap-12 ">
                <li>
                    <div class="input-wrapper flex gap-12 align-center">
                        <input type="checkbox">
                        <span class="">Pão de forma</span>
                        <img src="assets/lixeira.svg" alt="">
                    </div>
                </li>
                <li>
                    <div class="input-wrapper flex gap-12 align-center">
                        <input type="checkbox">
                        <span>Café preto</span>
                        <img src="assets/lixeira.svg" alt="">
                    </div>
                </li>
                <li>
                    <div class="input-wrapper flex gap-12 align-center">
                        <input type="checkbox">
                        <span>Suco de laranja</span>
                        <img src="assets/lixeira.svg" alt="">
                    </div>
                </li>
                <li>
                    <div class="input-wrapper flex gap-12 align-center">
                        <input type="checkbox">
                        <span>Bolacha</span>
                        <img src="assets/lixeira.svg" alt="">
                    </div>
                </li>
            </ul>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
