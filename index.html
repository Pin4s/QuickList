<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist - Lista de Compras</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header class="desktop-only">
        <button id="dark-mode-toggle" class="dark-mode-btn" >
            <img src="assets/icons/darkmodeicon.svg" alt="Ícone de lâmpda" >
        </button>
        <div>
            <img src="assets/logo.png" alt="">
        </div>
    </header>

    <main class="container">
        <div class="gap-16 flex flex-col margin-44 ">
            <!-- <a href="#" class="voltar">← Voltar</a> -->
            <h1>Compras da semana</h1>
        </div>

        <form action="" class="flex flex-col gap-16 margin-40 ">
            <div id="new-item" class="input-wrapper">
                <input id="new-item-input" class="pad-12 pad-x-18" type="text" placeholder="Adicione um novo item">
            </div>
            <button id="new-item-input-btn" class="pad-12">Adicionar item</button>
        </form>

        <div class="list-container margin-36 ">
            <ul id="items" class="flex flex-col gap-12 ">
                <li class="">
                    <div class="input-wrapper flex gap-12 align-center pad-12">
                        <input type="checkbox">
                        <span class="">Pão de forma</span>
                        <button>
                            <img src="assets/icons/lixeira.svg" class="trash" alt="">
                        </button>
                    </div>
                </li>
                <li>
                    <div class="input-wrapper flex gap-12 align-center pad-12">
                        <input type="checkbox">
                        <span>Café preto</span>
                        <button>
                            <img src="assets/icons/lixeira.svg" class="trash" alt="">
                        </button>
                    </div>
                </li>
                <li>
                    <div class="input-wrapper flex gap-12 align-center pad-12">
                        <input type="checkbox">
                        <span>Suco de laranja</span>
                        <button>
                            <img src="assets/icons/lixeira.svg" class="trash" alt="">
                        </button>
                    </div>
                </li>
                <li>
                    <div class="input-wrapper flex gap-12 align-center pad-12">
                        <input type="checkbox">
                        <span>Bolacha</span>
                        <button>
                            <img src="assets/icons/lixeira.svg" class="trash" alt="">
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="display-none">
            <div id="deleted-alert" class="flex gap-12 align-center pad-12 display-none">
                <img src="assets/icons/alert.svg" alt="">
                <span id="deleted-alert-text">O item foi removido da lista</span>
                <img class="teste" src="assets/icons/lixeira.svg" alt="">
            </div>
        </div>

    </main>

    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
